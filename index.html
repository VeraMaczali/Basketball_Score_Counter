<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Score Counter</title>
</head>

<body>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <p class="title">Home</p>
                <p class="score" id="home-score">0</p>
                <div class="buttons">
                    <button class="btn" onclick="addHome1()">+1</button>
                    <button class="btn" onclick="addHome2()">+2</button>
                    <button class="btn" onclick="addHome3()">+3</button>
                </div>
            </div>
            <div class="card">
                <p class="title">Guess</p>
                <p class="score" id="guess-score">0</p>
                <div class="buttons">
                    <button class="btn" onclick="addGuess1()">+1</button>
                    <button class="btn" onclick="addGuess2()">+2</button>
                    <button class="btn" onclick="addGuess3()">+3</button>
                </div>
            </div>
        </div>
        <button class="btn" onclick="reset()">New Game</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
